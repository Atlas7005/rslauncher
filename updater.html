<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruby Servers - Updater</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="updater.css">
    </head>
    <body>
        <div class="content">
            <img class="logo" src="logo.png" alt="Ruby Servers Logo">
            <div class="loadingbar">
                <div class="loadingbar-inner"></div>
            </div>
            <div class="status">Checking for updates...</div>
        </div>

        <script>
            ipcRenderer.on("msg", (e, args) => {
                document.querySelector(".status").innerHTML = args;
            })
        </script>
    </body>
</html>
